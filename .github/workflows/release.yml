name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Run tests
      run: go test -v -race ./...
    
    - name: Run benchmarks
      run: go test -bench=. -benchmem ./...
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog from git commits
        CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.VERSION }}
        release_name: Release ${{ steps.changelog.outputs.VERSION }}
        body: |
          ## Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          ```bash
          go get github.com/jongyunha/shrinkmap@${{ steps.changelog.outputs.VERSION }}
          ```
          
          ## Full Changelog
          
          **Full Changelog**: https://github.com/jongyunha/shrinkmap/compare/v0.0.3...${{ steps.changelog.outputs.VERSION }}
        draft: false
        prerelease: false

  publish:
    name: Publish to pkg.go.dev
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Verify module
      run: go mod verify
    
    - name: Trigger pkg.go.dev update
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        curl -X POST "https://sum.golang.org/lookup/github.com/jongyunha/shrinkmap@$VERSION"